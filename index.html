<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div class="sidebar-container">
        <div class="dashboard-link">
            <img src="./assets/dashboard-icon.svg" alt="dashboard-icon" class="nav-icons">
        </div>
        <div class="main-links">
            <img src="./assets/home.svg" alt="home-icon" class="nav-icons">
            <img src="./assets/account.svg" alt="account-icon" class="nav-icons">
            <img src="./assets/message.svg" alt="message-icon" class="nav-icons">
            <img src="./assets/history.svg" alt="hisotry-icon" class="nav-icons">
            <img src="./assets/calendar-check.svg" alt="task-icon" class="nav-icons">
            <img src="./assets/account-box-multiple.svg" alt="community-icon" class="nav-icons">
        </div>
        <div class="support-links">
            <img src="./assets/cog.svg" alt="settings-icon" class="nav-icons">
            <img src="./assets/lifebuoy.svg" alt="support-icon" class="nav-icons">
            <img src="./assets/shield.svg" alt="privacy-icon" class="nav-icons">
        </div>
    </div>
    <div class="header-container">
        <input type="search" name="search-query" id="search">
        <div style="display: inline-flex; width: 100%; justify-content: end; align-items: center; ">
            <img src="./assets/t1-head.jpg_large" alt="t1-head" style="margin-right: 2rem" class="header-pfp" id="profile-picture">
            <h3 style="margin-right: 2rem">Cyrus Yong</h3>
        </div>
    </div>
    <div class="action-container">
        <div style="display: inline-flex; width: 50%; justify-content: flex-start; align-items: center; margin: auto">
            <img src="./assets/t1-head.jpg_large" alt="t1-head" style="margin-right: 2rem" class="header-pfp" id="profile-picture">
            <h1 style="margin-right: 2rem">Cyrus Yong</h3>
        </div>
        <div style="width: 35%; display: flex; justify-content: space-around; margin: auto">
            <button class="file-action-btn">New</button>
            <button class="file-action-btn">Upload</button>
            <button class="file-action-btn">Share</button>
        </div>
    </div>
    <div class="content-container">
        <div class="user-projects-container">
            <div style="width: 97.5%; grid-column: 1 / 3">
                <h2 style="border: 1px solid red">Your Projects</h2>
            </div>

            <div class="project-card">
                <h3 class="project-title">Project 1</h3>
            </div>
            <div class="project-card">
                <h3 class="project-title">Project 2</h3>
            </div>
            <div class="project-card">
                <h3 class="project-title">Project 3</h3>
            </div>
            <div class="project-card">
                <h3 class="project-title">Project 4</h3>
            </div>
            <div class="project-card">
                <h3 class="project-title">Project 5</h3>
            </div>
            <div class="project-card">
                <h3 class="project-title">Project 6</h3>
            </div>
        </div>
        <div class="news">
            <div class="announcement-container">
                <p>announcements</p>
                <!-- <div class="announcement-card"></div>
                <div class="announcement-card"></div>
                <div class="announcement-card"></div> -->
            </div>
            <div class="trending-container">
                <p>trending</p>
                <!-- <div class="user-card" id="trending"></div>
                <div class="user-card" id="trending"></div>
                <div class="user-card" id="trending"></div>
                <div class="user-card" id="trending"></div> -->
            </div>
        </div>

    </div>
</body>

</html>
